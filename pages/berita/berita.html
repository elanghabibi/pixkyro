      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

  <body>
    <div class="content">
      <header>
        <a href="#"
          ><img
            class="logo"
            src="../../assets/images/logo/white_full.png"
            alt="Pixkyro Logo"
        /></a>

        <i class="bx bx-menu" id="menu-icon"></i>

        <nav class="navbar">
          <a href="../../home.html">Beranda</a>
          <a href="../karya/index.html">Karya</a>
          <a href="../berita/index.html">Berita</a>
          <a href="../tentang/index.html">Tentang</a>
          <a href="../kontak/index.html">Kontak</a>
        </nav>
      </header>
      <div class="overlay" id="overlay" onclick="closeMenu()"></div>

      <div class="main-content">
        <div id="kontenDetailBerita">
          <div class="keterangan">
            <h1 id="beritaDetailJudul"></h1>
            <p id="beritaDetailKeterangan"></p>
          </div>
          <p id="beritaDetailIsi"></p>
        </div>

        <div class="center-div">
          <div class="list-berita">
            <h1 class="judul">BERITA TERBARU</h1>
            <div id="beritaContent"></div>
          </div>
        </div>
      </div>

      <!-- * footer -->
      <footer>
        <div class="contact">
          <img src="../../assets/images/logo/white_full.png" alt="" />
          <p><i class="bx bxs-envelope"></i> pixkyro@gmail.com</p>
          <p class="copyright">Â© 2025 Pixkyro Studio. All rights reserved.</p>
        </div>

        <div class="sosial-media-footer">
          <h2>Sosial Media</h2>
          <a href="https://www.instagram.com/pixkyro"><p>Instagram</p></a>
          <a href="https://www.youtube.com/@PixkyroStudio"><p>YouTube</p></a>
          <a href="pages/pagenotfound/oops.html"><p>Tiktok</p></a>
        </div>
      </footer>
    </div>
    <script src="../../assets/js/berita.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const konten = document.getElementById("kontenDetailBerita");

      const data = berita.find((b) => b.id === id);

      if (data) {
        const judulBerita = document.getElementById("beritaDetailJudul");
        const keteraganBerita = document.getElementById(
          "beritaDetailKeterangan"
        );
        const isiBerita = document.getElementById("beritaDetailIsi");

        judulBerita.textContent = data.judul;
        keteraganBerita.textContent = `${data.waktu} | ${data.jenis}`;
        isiBerita.innerHTML = `${data.isi}`;

        document.title = `Pixkyro | Berita Terbaru | ${data.judul}`;
      } else {
        document.title = "Berita tidak ditemukan";
        konten.innerHTML = `<div id="kontenDetailBerita"><h1 id="beritaDetailJudul">Berita tidak ditemukan.</h1></div>`;
      }
    </script>
    <script src="../../assets/js/data-aos.js"></script>
    <script src="../../assets/js/script.js"></script>
  </body>
