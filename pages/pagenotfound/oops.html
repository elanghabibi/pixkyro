<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oops! Halaman Tidak Tersedia</title>
  <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  <style>
    :root {
      --primary: #111827;
      --accent: #2563eb;
      --gray: #c9c9c9;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 24px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    p {
      font-size: 1rem;
      color: var(--gray);
      margin-bottom: 24px;
    }

    a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.125rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oops! Halaman tidak tersedia</h1>
    <p>Halaman ini mungkin belum jadi atau memang belum diatur. Yuk kembali ke beranda!</p>
    <a href="../../home.html">Kembali ke Beranda</a>
  </div>
</body>
</html>
